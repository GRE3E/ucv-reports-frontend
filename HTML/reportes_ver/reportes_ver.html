<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Visualiza tus Reportes</title>
    <link rel="stylesheet" href="../../CSS/reportes_ver/reportes_ver.css" />
    <!-- FontAwesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <nav class="sidebar" id="sidebar">
            <div class="logo-section">
                <div class="logo">
                    <i class="fas fa-shield-alt"></i>
                </div>
                <div class="logo-text">Sistema Reportes</div>
            </div>
            
            <div class="nav-menu">
                <a href="#" class="nav-item">
                    <i class="fas fa-paper-plane"></i>
                    <span>Enviar Reporte</span>
                </a>
                <a href="#" class="nav-item active">
                    <i class="fas fa-list-alt"></i>
                    <span>Artículos Reportados</span>
                </a>
                <a href="#" class="nav-item">
                    <i class="fas fa-history"></i>
                    <span>Historial</span>
                </a>
                <a href="#" class="nav-item">
                    <i class="fas fa-chart-bar"></i>
                    <span>Estadísticas</span>
                </a>
                <a href="#" class="nav-item">
                    <i class="fas fa-cog"></i>
                    <span>Configuración</span>
                </a>
                <a href="#" class="nav-item">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Salir</span>
                </a>
            </div>
        </nav>

        <!-- Overlay for mobile -->
        <div class="sidebar-overlay" id="sidebarOverlay" onclick="toggleSidebar()"></div>

        <!-- Main Content -->
        <main class="main-content" id="mainContent">
            <header class="header">
                <div class="header-content">
                    <button class="mobile-toggle" onclick="toggleSidebar()">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h1>
                        <i class="fas fa-eye"></i>
                        <span>Visualiza tus Reportes</span>
                    </h1>
                </div>
            </header>

            <div class="content-area">
                <!-- Help Banner -->
                <div class="help-banner">
                    <i class="fas fa-info-circle"></i>
                    <div class="help-content">
                        <div class="help-text">
                            <strong>Ayuda:</strong> Aquí puedes observar y revisar tus reportes enviados. Si no logras visualizarlo actualiza la página.
                        </div>
                        <button class="help-btn" onclick="irHistorial()">
                            <i class="fas fa-history"></i>
                            Historial
                        </button>
                    </div>
                </div>

                <!-- Reports Table Container -->
                <div class="table-container">
                    <div class="table-header">
                        <i class="fas fa-table"></i>
                        <h2>Lista de Reportes</h2>
                    </div>
                    
                    <!-- Desktop Table -->
                    <div class="desktop-table">
                        <table class="reports-table">
                            <thead>
                                <tr>
                                    <th><i class="fas fa-calendar"></i>Fecha</th>
                                    <th><i class="fas fa-map-marker-alt"></i>Lugar del Reporte</th>
                                    <th><i class="fas fa-file-alt"></i>Descripción</th>
                                    <th><i class="fas fa-exclamation-circle"></i>Motivo</th>
                                    <th><i class="fas fa-cogs"></i>Acción</th>
                                </tr>
                            </thead>
                            <tbody id="reportes-table-body">
                            </tbody>
                        </table>
                    </div>

                    <!-- Mobile Cards -->
                    <div class="mobile-cards" id="reportes-mobile-cards">
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        const API_URL = 'https://ucv-reports-backend.onrender.com/reportes';

        async function fetchReports() {
            try {
                const response = await fetch(API_URL);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const reports = await response.json();
                renderReports(reports);
            } catch (error) {
                console.error('Error fetching reports:', error);
                alert('Error al cargar los reportes. Por favor, intente de nuevo más tarde.');
            }
        }

        function renderReports(reports) {
            const tableBody = document.getElementById('reportes-table-body');
            const mobileCardsContainer = document.getElementById('reportes-mobile-cards');

            tableBody.innerHTML = ''; // Clear existing static content
            mobileCardsContainer.innerHTML = ''; // Clear existing static content

            reports.forEach(report => {
                // Desktop Table Row
                const row = document.createElement('tr');
                const statusClass = `status-${report.estado.toLowerCase().replace(/ /g, '-')}`;
                row.innerHTML = `
                    <td>${report.fecha}</td>
                    <td>${[report.Pabellon, report.Piso, report.Salon].filter(Boolean).join(', ')}</td>
                    <td>${report.descripcion}</td>
                    <td>
                        <span class="status ${statusClass}">${report.estado}</span>
                    </td>
                    <td>
                        <button class="action-btn btn-visualizar" onclick="visualizarReporte('${report.id_reporte}')">
                            <i class="fas fa-eye"></i>
                            Visualizar
                        </button>
                        <button class="action-btn btn-editar" onclick="editarReporte('${report.id_reporte}')">
                            <i class="fas fa-edit"></i>
                            Editar
                        </button>
                    </td>
                `;
                tableBody.appendChild(row);

                // Mobile Card
                const card = document.createElement('div');
                card.classList.add('report-card');
                card.innerHTML = `
                    <div class="card-header">
                        <div class="card-date">${report.fecha}</div>
                        <div class="card-status ${statusClass}">${report.estado}</div>
                    </div>
                    <div class="card-info">
                        <div class="info-row">
                            <div class="info-label">
                                <i class="fas fa-map-marker-alt"></i>
                                Lugar:
                            </div>
                            <div class="info-value">${[report.Pabellon, report.Piso, report.Salon].filter(Boolean).join(', ')}</div>
                        </div>
                        <div class="info-row">
                            <div class="info-label">
                                <i class="fas fa-file-alt"></i>
                                Descripción:
                            </div>
                            <div class="info-value">${report.descripcion}</div>
                        </div>
                    </div>
                    <div class="card-actions">
                        <button class="action-btn btn-visualizar" onclick="visualizarReporte('${report.id_reporte}')">
                            <i class="fas fa-eye"></i>
                            Visualizar
                        </button>
                        <button class="action-btn btn-editar" onclick="editarReporte('${report.id_reporte}')">
                            <i class="fas fa-edit"></i>
                            Editar
                        </button>
                    </div>
                `;
                mobileCardsContainer.appendChild(card);
            });
        }

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebarOverlay');
            
            sidebar.classList.toggle('mobile-visible');
            overlay.classList.toggle('active');
            
            // Prevent body scroll when sidebar is open on mobile
            if (sidebar.classList.contains('mobile-visible')) {
                document.body.style.overflow = 'hidden';
            } else {
                document.body.style.overflow = 'auto';
            }
        }

        function irHistorial() {
            const btn = event.target.closest('.help-btn');
            const originalContent = btn.innerHTML;
            
            // Simular navegación al historial
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Cargando...';
            btn.disabled = true;
            
            setTimeout(() => {
                btn.innerHTML = '<i class="fas fa-check"></i> Redirigiendo...';
                
                setTimeout(() => {
                    btn.innerHTML = originalContent;
                    btn.disabled = false;
                    alert('Redirigiendo al historial completo de reportes...\n\nEsta funcionalidad se conectará con la página de historial.');
                }, 1000);
            }, 1000);
        }

        async function visualizarReporte(id) {
            // In a real application, you would fetch the specific report details here
            // For now, we'll just show an alert with the ID
            const btn = event.target.closest('.btn-visualizar');
            const originalContent = btn.innerHTML;
            btn.innerHTML = '<div class="loading"></div> Cargando...';
            btn.disabled = true;
            
            setTimeout(() => {
                btn.innerHTML = originalContent;
                btn.disabled = false;
                alert(`Visualizando reporte con ID: ${id}\n\nEsta funcionalidad se conectará con la vista de detalle del reporte.`);
            }, 1000);
        }

        async function editarReporte(id) {
            // In a real application, you would redirect to an edit page with the report ID
            // For now, we'll just show an alert with the ID
            const btn = event.target.closest('.btn-editar');
            const originalContent = btn.innerHTML;
            btn.innerHTML = '<div class="loading"></div> Cargando...';
            btn.disabled = true;
            
            setTimeout(() => {
                btn.innerHTML = originalContent;
                btn.disabled = false;
                alert(`Editando reporte con ID: ${id}\n\nEsta funcionalidad se conectará con el formulario de edición.`);
            }, 1000);
        }

        // Cerrar sidebar al hacer clic fuera en móvil
        document.addEventListener('click', function(event) {
            const sidebar = document.getElementById('sidebar');
            const mobileToggle = document.querySelector('.mobile-toggle');
            
            if (window.innerWidth <= 992 && 
                !sidebar.contains(event.target) && 
                !mobileToggle.contains(event.target)) {
                sidebar.classList.remove('mobile-visible');
                document.getElementById('sidebarOverlay').classList.remove('active');
                document.body.style.overflow = 'auto';
            }
        });

        // Responsive handling
        window.addEventListener('resize', function() {
            const sidebar = document.getElementById('sidebar');
            if (window.innerWidth > 992) {
                sidebar.classList.remove('mobile-visible');
                document.getElementById('sidebarOverlay').classList.remove('active');
                document.body.style.overflow = 'auto';
            }
        });

        // Initial check for responsive layout
        window.dispatchEvent(new Event('resize'));

        // Fetch reports when the page loads
        document.addEventListener('DOMContentLoaded', fetchReports);
    </script>
</body>
</html>

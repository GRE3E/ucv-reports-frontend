<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrar Reporte</title>
    <link rel="stylesheet" href="../../CSS/reporte_enviar/reporte_enviar.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      rel="icon"
      type="image/png"
      href="../../CSS/auth/images/logo_ucv_modal.png"
    />
  </head>
  <body>
    <div class="container">
      <nav class="sidebar" id="sidebar">
        <div class="logo-section">
          <div class="logo">
            <img
              src="../../CSS/auth/images/logo_ucv_modal.png"
              alt="Logo UCV"
              style="width: 100%; height: auto"
            />
          </div>
          <div class="logo-text">Sistema Reportes</div>
        </div>
        <div class="nav-menu">
          <a href="#" class="nav-item active">
            <i class="fas fa-paper-plane"></i>
            <span>Enviar Reporte</span>
          </a>
          <a href="/reportes_globales" class="nav-item">
            <i class="fas fa-list-alt"></i>
            <span>Artículos Reportados</span>
          </a>
          <a href="/" class="nav-item">
            <i class="fas fa-sign-out-alt"></i>
            <span>Salir</span>
          </a>
        </div>
      </nav>
      <div
        class="sidebar-overlay"
        id="sidebarOverlay"
        onclick="toggleSidebar()"
      ></div>
      <main class="main" id="mainContent">
        <header class="header">
          <h1>
            <i class="fa-solid fa-layer-group"></i>
            Registrar Reporte
          </h1>
          <button class="hamburger" id="hamburgerBtn" onclick="toggleSidebar()">
            <i class="fas fa-bars"></i>
          </button>
        </header>

        <section class="form-section">
          <div class="form-box">
            <form id="reportForm">
              <label
                >Facultad:
                <input type="text" id="facultad" placeholder="Ingrese la facultad" required />
              </label>
              <label
                >Turno:
                <input type="text" id="turno" placeholder="Ingrese el turno" required />
              </label>
              <label
                >Pabellón:
                <input type="text" id="pabellon" placeholder="Ingrese el pabellón" required />
              </label>
              <label
                >Piso:
                <input type="text" id="piso" placeholder="Ingrese el piso" required />
              </label>
              <label
                >Aula:
                <input type="text" id="aula" placeholder="Ingrese el aula" required />
              </label>
              <label
                >Artículo:
                <input type="text" id="articulo" placeholder="Ingrese el artículo" required />
              </label>
              <label
                >Descripción:
                <input type="text" id="descripcion" placeholder="Ingrese una descripción detallada del problema..." required />
              </label>
              <label
                >Evidencia:
                <input type="text" id="evidencia" placeholder="Ingrese la evidencia" required />
              </label>
              <div class="form-box">
                <label for="motivo">Motivo:</label>
                <input type="text" id="motivo" name="motivo" placeholder="Ingrese el motivo del reporte" required>
              </div>
              <button type="submit" class="submit-btn">
                <i class="fas fa-paper-plane"></i>
                Enviar Reporte
              </button>
            </form>
          </div>
        </section>
      </main>
    </div>
    <script src="../../JAVASCRIPT/reporte_enviar.js"></script>
    <script>
      document.getElementById('reportForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent default form submission
        sendReport();
      });
    </script>
  </body>
</html>

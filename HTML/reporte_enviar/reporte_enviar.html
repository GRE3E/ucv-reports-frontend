<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrar Reporte</title>
    <link rel="stylesheet" href="../../CSS/reporte_enviar/reporte_enviar.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  </head>
  <body>
    <div class="container">
      <nav class="sidebar" id="sidebar">
        <div class="logo-section">
          <div class="logo">
            <i class="fas fa-shield-alt"></i>
          </div>
          <div class="logo-text">Sistema Reportes</div>
        </div>
        <div class="nav-menu">
          <a href="#" class="nav-item active">
            <i class="fas fa-paper-plane"></i>
            <span>Enviar Reporte</span>
          </a>
          <a href="../reportes_globales/reportes_globales.html" class="nav-item">
            <i class="fas fa-list-alt"></i>
            <span>Artículos Reportados</span>
          </a>
          <a href="#" class="nav-item">
            <i class="fas fa-history"></i>
            <span>Historial</span>
          </a>
          <a href="#" class="nav-item">
            <i class="fas fa-sign-out-alt"></i>
            <span>Salir</span>
          </a>
        </div>
      </nav>
      <div class="sidebar-overlay" id="sidebarOverlay" onclick="toggleSidebar()"></div>
      <main class="main" id="mainContent">
        <header class="header">
          <button class="mobile-toggle" onclick="toggleSidebar()">
            <i class="fas fa-bars"></i>
          </button>
          <h1>Registrar Reporte</h1>
        </header>
        <section class="form-section">
          <h2>Registrar Reporte</h2>
          <form>
            <label
              >Facultad:
              <select>
                <option>Seleccione una facultad</option>
                <option>Facultad de Medicina</option>
                <option>Facultad de Ingeniería</option>
                <option>Facultad de Abogacía</option>
                <option>Facultad de Arquitectura</option>
              </select>
            </label>
            <label
              >Turno:
              <select>
                <option>Seleccione un turno</option>
                <option>Mañana</option>
                <option>Noche</option>
              </select>
            </label>
            <label
              >Pabellón:
              <select>
                <option>Seleccione un pabellón</option>
                <option>A</option>
                <option>B</option>
                <option>C</option>
                <option>D</option>
                <option>E</option>
              </select>
            </label>
            <label
              >Piso:
              <select>
                <option>Seleccione un piso</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
              </select>
            </label>
            <label
              >Aula:
              <select>
                <option>Seleccione un aula</option>
                <option>100</option>
                <option>102</option>
              </select>
            </label>
            <label
              >Artículo:
              <select>
                <option>Seleccione un artículo</option>
                <option>Proyector</option>
                <option>Pizarra</option>
                <option>Silla</option>
                <option>Computadora</option>
                <option>Otro</option>
              </select>
            </label>
          </form>
        </section>
      </main>
    </div>
    <script>
      function toggleSidebar() {
        const sidebar = document.getElementById("sidebar");
        const overlay = document.getElementById("sidebarOverlay");
        const main = document.getElementById("mainContent");
        sidebar.classList.toggle("mobile-visible");
        overlay.classList.toggle("active");
        main.classList.toggle("blur"); // Agrega o quita el desenfoque
        if (sidebar.classList.contains("mobile-visible")) {
          document.body.style.overflow = "hidden";
        } else {
          document.body.style.overflow = "auto";
        }
      }
      // Al cambiar tamaño de pantalla, restablece el menú si es escritorio
      window.addEventListener('resize', function() {
        const sidebar = document.getElementById("sidebar");
        const overlay = document.getElementById("sidebarOverlay");
        const main = document.getElementById("mainContent");
        if (window.innerWidth > 992) {
          sidebar.classList.remove("mobile-visible");
          overlay.classList.remove("active");
          main.classList.remove("blur"); // Quita el desenfoque si se cambia a escritorio
          document.body.style.overflow = "auto";
        }
      });
    </script>
  </body>
</html>

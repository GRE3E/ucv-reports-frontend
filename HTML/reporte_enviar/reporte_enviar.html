<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrar Reporte</title>
    <link rel="stylesheet" href="../../CSS/reporte_enviar/reporte_enviar.css" />
  </head>
  <body>
    <div class="container">
      <!-- Menú lateral -->
      <aside class="sidebar">
        <div class="logo">
          <img src="../../CSS/auth/images/logosinFondo.png" alt="Logo" />
        </div>
        <nav class="menu">
          <a href="#" class="active">Enviar Reporte</a>
          <a href="#">Artículos Reportados</a>
          <a href="#">Historial</a>
          <a href="#">Exit</a>
        </nav>
      </aside>

      <!-- Contenido principal -->
      <main class="main">
        <header class="header">
          <h1>Envía tu Reporte</h1>
        </header>
        <section class="form-section">
          <h2>Registrar Reporte</h2>
          <form>
            <label
              >Facultad:
              <select>
                <option>Seleccione una facultad</option>
                <option>Facultad de Medicina</option>
                <option>Facultad de Ingeniería</option>
                <option>Facultad de Abogacía</option>
                <option>Facultad de Arquitectura</option>
              </select>
            </label>
            <label
              >Turno:
              <select>
                <option>Seleccione un turno</option>
                <option>Mañana</option>
                <option>Noche</option>
              </select>
            </label>
            <label
              >Pabellón:
              <select>
                <option>Seleccione un pabellón</option>
                <option>A</option>
                <option>B</option>
                <option>C</option>
                <option>D</option>
                <option>E</option>
              </select>
            </label>
            <label
              >Piso:
              <select>
                <option>Seleccione un piso</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
              </select>
            </label>
            <label
              >Aula:
              <select>
                <option>Seleccione un aula</option>
                <option>100</option>
                <option>102</option>
              </select>
            </label>
            <label
              >Artículo:
              <select>
                <option>Seleccione un artículo</option>
                <option>Proyector</option>
                <option>Pizarra</option>
                <option>Silla</option>
                <option>Computadora</option>
                <option>Otro</option>
              </select>
            </label>
          </form>
        </section>
      </main>
    </div>
  </body>
</html>

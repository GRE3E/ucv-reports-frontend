<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar Reporte</title>
  <link rel="stylesheet" href="reporte.css">
</head>
<body>
  <div class="container">
    <!-- Menú lateral -->
    <aside class="sidebar">
      <div class="logo">
        <img src="logo.png" alt="Logo" />
      </div>
      <nav class="menu">
        <a href="#" class="active">Enviar Reporte</a>
        <a href="#">Artículos Reportados</a>
        <a href="#">Historial</a>
        <a href="#">Exit</a>
      </nav>
    </aside>

    <!-- Contenido principal -->
    <main class="main">
      <header class="header">
        <h1>Envía tu Reporte</h1>
      </header>
      <section class="form-section">
        <h2>Registrar Reporte</h2>
        <form>
          <label>Facultad:
            <select>
              <option>Ciencias de la Salud</option>
            </select>
          </label>
          <label>Turno:
            <select>
              <option>Mañana</option>
            </select>
          </label>
          <label>Pabellón:
            <select>
              <option>Seleccione un pabellón</option>
            </select>
          </label>
          <label>Piso:
            <select>
              <option>Seleccione un piso</option>
            </select>
          </label>
          <label>Aula:
            <select>
              <option>Seleccione un aula</option>
            </select>
          </label>
          <label>Artículo:
            <input type="text" placeholder="Nombre del artículo" />
          </label>
        </form>
      </section>
    </main>
  </div>
</body>
</html>

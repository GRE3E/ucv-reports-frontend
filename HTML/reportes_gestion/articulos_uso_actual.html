<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Articulos de uso Actual</title>
    <link
      rel="stylesheet"
      href="../../CSS/reportes_gestion/articulos_uso_actual.css"
    />
    <!-- Nuevo CSS -->
    <!-- Añadir Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link
      rel="icon"
      type="image/png"
      href="../../CSS/auth/images/logo_ucv_modal.png"
    />
  </head>
  <body>
    <div class="sidebar">
      <div class="logo">
        <img src="../../CSS/auth/images/logo_ucv.png" alt="logoUcv" />
      </div>
      <ul>
        <li>
          <a href="/usuarios_gestion"
            ><i class="fas fa-users"></i> Gestion de Usuarios</a
          >
        </li>
        <li>
          <a href="/reportes_gestion"
            ><i class="fas fa-chart-bar"></i> Gestion de Reportes</a
          >
        </li>
        <li>
          <a href="/existencia_entrada"
            ><i class="fas fa-file-import"></i> Existencia de Entrada</a
          >
        </li>
        <li>
          <a href="/existencia_salida"
            ><i class="fas fa-file-export"></i> Existencia de Salida</a
          >
        </li>
        <li>
          <a href="/productos_danados"
            ><i class="fas fa-exclamation-triangle"></i> Productos Dañados</a
          >
        </li>

        <li>
          <a href="/"><i class="fas fa-sign-out-alt"></i> Exit</a>
        </li>
      </ul>
    </div>

    <div class="main-content">
      <div class="header">
        <div class="header-logo"></div>
        <h1>Artículos Uso Actual</h1>
      </div>
      <!-- Sin sección de Productos Nuevos -->
      <div class="articulos-grid-container">
        <!-- Aquí irán las tarjetas de productos dañados -->
      </div>
    </div>

    <!-- Modal de Stock Actual de Artículos Dañados -->
    <div id="modalStockArticulos" class="modal">
      <div class="modal-content-articulo">
        <span class="close">&times;</span>
        <div class="icono-container-modal">
          <img
            src="../../CSS/auth/images/logo_ucv_modal.png"
            class="icono-btn-modal"
            alt="report_LOGO-ucv"
          />
        </div>
        <h2>Artículos disponibles actuales</h2>
        <table class="stock-table">
          <thead>
            <tr>
              <th>Código</th>
              <th>Nombre</th>
              <th>Precio</th>
              <th>Tipo de Artículo</th>
              <th>Acción</th>
            </tr>
          </thead>
          <tbody>
            <!-- Las filas se llenarán con JavaScript -->
          </tbody>
        </table>
      </div>
    </div>

    <script src="../../JAVASCRIPT/articulos_uso_actual.js"></script>
    <!-- Nuevo archivo JS -->
  </body>
</html>

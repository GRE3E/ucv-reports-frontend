<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Cesar Vallejo Logistics</title>
  <link rel="stylesheet" href="../../CSS/auth/login.css" />

<body>
  <div class="login-anim-wrapper">
    <div class="login-container">
      <!-- Panel izquierdo -->
      <div class="login-panel-left">
        <img src="../../CSS/auth/images/logo.png" alt="Logo UCV" class="logo" />
        <p class="thank-you">Gracias por visitarnos</p>
        <h2 class="welcome">BIENVENIDO<br />DE NUEVO</h2>
        <div class="avatar">
          <img src="../../CSS/auth/images/perfil.png" alt="Avatar usuario" />
        </div>
      </div>
      <!-- Panel derecho -->
      <div class="login-panel-right">
        <h1 class="title">Cesar Vallejo<br />Logistics</h1>
        <p class="subtitle">Iniciar Sesión</p>
        <form class="login-form">
          <label>
            <span>Usuario</span>
            <input type="text" placeholder="Ingresa tu usuario" />
          </label>
          <label>
            <span>Contraseña</span>
            <input type="password" placeholder="••••••••" />
          </label>
          <button type="submit" class="btn-login">Iniciar sesión</button>
        </form>
        <div class="help-links">
          <a href="#">¿Olvidaste tu contraseña?</a>
          <span> · </span>
          <a href="#">No estás registrado?</a>
        </div>
      </div>
    </div>
  </div>

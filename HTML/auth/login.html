    <label>
      <span>Usuario</span>
      <input type="text" placeholder="Ingresa tu usuario" />
    </label>
    <label style="position:relative;">
      <span>Contraseña</span>
      <input type="password" placeholder="••••••••" id="password-input" />

        <!-- Ojo abierto (oculto al inicio) -->
        <svg id="eyeOpen" xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="none" viewBox="0 0 24 24" style="display:none;"><path stroke="#888" stroke-width="2" d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12zm11 3a3 3 0 100-6 3 3 0 000 6z"/></svg>
      </span>
    </label>
    <button type="submit" class="btn-login">Iniciar sesión</button>
  </form>
  <div class="help-links">
  <a href="#">¿Olvidaste tu contraseña?</a>

<script>
  const passwordInput = document.getElementById('password-input');
  const togglePassword = document.getElementById('togglePassword');
  const eyeOpen = document.getElementById('eyeOpen');
  const eyeClosed = document.getElementById('eyeClosed');

  togglePassword.addEventListener('click', () => {
    const isPassword = passwordInput.type === 'password';
    passwordInput.type = isPassword ? 'text' : 'password';
    eyeOpen.style.display = isPassword ? 'inline' : 'none';
    eyeClosed.style.display = isPassword ? 'none' : 'inline';
  });
</script>

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Cesar Vallejo Logistics</title>
    <link rel="stylesheet" href="../../CSS/auth/login.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <!-- ...código existente... -->

  <body>
    <div class="login-anim-wrapper">
      <div class="login-container">
        <!-- Panel izquierdo -->
        <div class="login-panel-left">
          <div class="logo-circle">
            <img
              src="../../CSS/auth/images/logo.png"
              alt="Logo UCV"
              class="logo"
            />
          </div>
          <p class="thank-you">Gracias por visitarnos</p>
          <h2 class="welcome">BIENVENIDO<br />DE NUEVO</h2>
          <div class="avatar">
            <img src="../../CSS/auth/images/perfil.png" alt="Avatar usuario" />
          </div>
        </div>
        <!-- Panel derecho -->
        <div class="login-panel-right">
          <p class="subtitle">Iniciar Sesión</p>
          <h1 class="title">Cesar Vallejo<br />Logistics</h1>
          <form class="login-form">
            <div class="input-icon">
              <i class="fa fa-user"></i>
              <input type="text" placeholder="Ingresa tu usuario" />
            </div>
            <div style="position: relative; width: 100%">
              <i
                class="fa fa-lock"
                style="
                  position: absolute;
                  left: 12px;
                  top: 50%;
                  transform: translateY(-50%);
                  color: #007bff;
                "
              ></i>
              <input
                type="password"
                placeholder="••••••••"
                id="password-input"
                style="
                  width: 100%;
                  padding-left: 38px;
                  padding-right: 38px;
                  box-sizing: border-box;
                "
              />
              <span
                class="toggle-password"
                id="togglePassword"
                style="
                  position: absolute;
                  right: 10px;
                  top: 50%;
                  transform: translateY(-50%);
                  cursor: pointer;
                "
              >
                <!-- Ojo cerrado (por defecto) -->
                <svg
                  id="eyeClosed"
                  xmlns="http://www.w3.org/2000/svg"
                  width="22"
                  height="22"
                  fill="none"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke="#888"
                    stroke-width="2"
                    d="M3 3l18 18M10.7 10.7a2 2 0 102.6 2.6m-6.3-6.3A9.77 9.77 0 002 12s3.6 7 10 7a9.77 9.77 0 005.3-1.5m-2.1-2.1A4 4 0 0012 8a4 4 0 00-4 4c0 .7.2 1.4.5 2"
                  />
                </svg>
                <!-- Ojo abierto (oculto al inicio) -->
                <svg
                  id="eyeOpen"
                  xmlns="http://www.w3.org/2000/svg"
                  width="22"
                  height="22"
                  fill="none"
                  viewBox="0 0 24 24"
                  style="display: none"
                >
                  <path
                    stroke="#888"
                    stroke-width="2"
                    d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12zm11 3a3 3 0 100-6 3 3 0 000 6z"
                  />
                </svg>
              </span>
            </div>

            <button type="submit" class="btn-login">Iniciar sesión</button>
          </form>
          <div class="help-links">
            <a href="/auth/recuperacion_cuenta">¿Olvidaste tu contraseña?</a>
            <span class="help-divider">O</span>
            <a href="/auth/register">Regístrate aquí</a>
          </div>
        </div>
      </div>
    </div>

    <!-- ...código existente... -->
    <script>
      const passwordInput = document.getElementById("password-input");
      const togglePassword = document.getElementById("togglePassword");
      const eyeOpen = document.getElementById("eyeOpen");
      const eyeClosed = document.getElementById("eyeClosed");

      togglePassword.addEventListener("click", () => {
        const isPassword = passwordInput.type === "password";
        passwordInput.type = isPassword ? "text" : "password";
        eyeOpen.style.display = isPassword ? "inline" : "none";
        eyeClosed.style.display = isPassword ? "none" : "inline";
      });
    </script>
    <!-- ...código existente... -->
  </body>
  <!-- ...código existente... -->
</html>

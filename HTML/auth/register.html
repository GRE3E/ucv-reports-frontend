<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crear Cuenta</title>
    <link rel="stylesheet" href="../../CSS/auth/register.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container" id="main-content">
      <div id="loading-screen"></div>

      <div class="form-box">
        <div class="title-container">
          <div class="line left"></div>
          <h1>Crear Cuenta</h1>
          <div class="line right"></div>
        </div>
        <p>
          ¡Bienvenido! Por favor, completa los siguientes campos para crear tu
          cuenta:
        </p>
        <form>
          <div class="input-group">
            <input type="text" placeholder="Nombre / Usuario" required />
            <input type="text" placeholder="Apellido Paterno" required />
          </div>
          <div class="input-group">
            <input type="text" placeholder="Apellido Materno" required />
            <input type="text" placeholder="Usuario" required />
          </div>
          <div class="input-group">
            <input type="password" placeholder="Contraseña" required />
          </div>
          <div class="input-group">
            <input
              type="password"
              placeholder="Verificar Contraseña"
              required
            />
          </div>
          <select required>
            <option value="alumno">Alumno</option>
            <option value="profesor">Profesor</option>
          </select>
          <button type="submit">CREAR</button>
        </form>
        <button class="registro-btn" onclick="window.location.href='/login'">
          regresar
        </button>
      </div>
    </div>

    <script>
      window.addEventListener("load", () => {
        const loading = document.getElementById("loading-screen");
        loading.classList.add("slide-away");
        setTimeout(() => {
          loading.style.display = "none";
        }, 1500); // 1.5 segundos
      });
    </script>
  </body>
</html>

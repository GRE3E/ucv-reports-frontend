<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recuperación de Cuenta</title>
  <link rel="stylesheet" href="../../CSS/auth/recuperacion_cuenta.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
  <div class="recovery-container">
    <div class="recovery-box">
      <img src="../../CSS/auth/images/logo.png" alt="Logo" class="logo" />
      <h1>Recuperación de Cuenta</h1>
      <p class="subtitle">
        A continuación ingresa los datos que te solicitamos para comprobar que eres el dueño auténtico de la
        cuenta
      </p>
      <form id="recuperacionForm">
          <div class="input-icon">
            <i class="fa fa-user"></i>
            <input type="text" id="usuario" placeholder="Usuario" required />
          </div>
          <div class="input-icon">
            <i class="fa fa-id-card"></i>
            <input type="text" id="nombre" placeholder="Nombre" required />
          </div>
          <div class="input-icon">
            <i class="fa fa-id-card"></i>
            <input type="text" id="apellidoPaterno" placeholder="Apellido Paterno" required />
          </div>
          <div class="input-icon">
            <i class="fa fa-user-tag"></i>
            <input type="text" id="apellidoMaterno" placeholder="Apellido Materno" required />
          </div>
          <button class="btn primary" type="submit">Continuar</button>
          <button class="btn secondary" type="button" onclick="window.location.href='/login'">Volver</button>
        </form>
        <script src="../../JAVASCRIPT/auth/recuperacion.js"></script>
    </div>
  </div>
</body>

</html>
